<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="styles/opener_style.css" rel="stylesheet" type = "text/css" />

    <title>Task Manager</title>

<body>
    <h1>Welcome to your task manager!</h1>    
    <h2>Already a current user?</h2>
    <h5><button type = "button" class = "infoExist">Click here!</button></h5>

    <h2>First time? Want to start fresh?</h2>
    <h2>Type your name in here: <input type = "text" name = "name" class="name"></h2>
    <h3>Number of lists: <input type = "number" class = "lists"></h3>
    <h4>Names of lists seperated by commas:<input type = "string" class = listnames></h4>
    <h5><button type = "button" class = "submitInfo">Submit!</button></h5>
    
    <script src = "list_object.js"></script>
    <script src = "task_object.js"></script>
